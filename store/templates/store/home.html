{% extends "store/base.html" %}

{% block main %}
    <div class = "store-container">
        <div class = "store-container-title">Your Store</div>
        {% if stores.count %}
            <div class = "store-content-container">
                {% for store in stores %}
                    <div class = "store-item-container">
                        <div class = "store-item-title">{{store.store_name}}</div>
                        <div class = "store-utils-container">
                            <a class = "form-submit-button" href = "{% url 'restock_page' username %}">Restock</a>
                            <a class = "form-submit-button" href = "{% url 'sales_page' username %}">Sales</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
        <div class = "empty-container">
            <span class = "empty-title">No Store found</span>
            <span class = "empty-description">It seems, No Store is created yet</span>
            <span class = "empty-description">Let's add some Store!</span>
        </div>
        <a class = "add-container" href = "{% url 'new_store_page' username %}">
            <span class = "material-symbols-outlined add-icon">add</span>
            <span class = "add-text">Add Store</span>
        </a>
        {% endif %}
    </div>
    
{% endblock %}
